<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn the 99 Names of Allah</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .progress {
            height: 20px;
            background-color: #28a745;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        
        <h1 class="text-center">Learn the 99 Names of Allah</h1>
        <p class="text-center">Choose how many names you'd like to learn each day.</p>

        <form method="POST" action="{% url 'process_learning' %}" class="text-center">
            {% csrf_token %}
            <div class="form-check">
                <input class="form-check-input" type="radio" id="2" name="names_per_day" value="2" {% if learned_names == 2 %}checked{% endif %}>
                <label class="form-check-label" for="2">2 Names</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="3" name="names_per_day" value="3" {% if learned_names == 3 %}checked{% endif %}>
                <label class="form-check-label" for="3">3 Names</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="4" name="names_per_day" value="4" {% if learned_names == 4 %}checked{% endif %}>
                <label class="form-check-label" for="4">4 Names</label>
            </div>
            <button type="submit" class="btn btn-success mt-3">Start Learning</button>
        </form>
        
        <!-- Reset Button -->
        <form method="POST" action="{% url 'reset_learning' %}" class="text-center mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Reset Learning</button>
        </form>
        
    </div>
</body>
</html>
